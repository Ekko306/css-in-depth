<!doctype html>
<header>
    <title>Specifying font size using rems</title>
    <style>
    :root{
        font-size: 1em;
    }
    ul{
        font-size: .8rem;
    }
    </style>
</header>
<body>
    <ul>
        <li>Top Level
            <ul>
                <li>Third level
                    <ul>
                        <li>Fourth level
                            <ul>
                                <li>Fifth level</li>
                            </ul>
                        </li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>

</body>
