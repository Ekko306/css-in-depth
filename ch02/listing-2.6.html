    <style>
    body{
        font-size: 16px;
    }
    .slogan{
        font-size: 1.2em;
        padding: 1.2em;
        background-color: #ccc;
    }
    </style>
</header>
<body>
    We love coffee
    <p class="slogan">We love coffee</p>
</body>
